<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comtible" content="IE=edge">
        <meta name="viewport" content="width=device=with, intial=scale=1.0">  
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
	    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">             
        <title>Đăng nhập</title>
    </head>
    <body>
        <div class="=container">
            <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">  
                <h2>Đăng Nhập</h2>            
            </div>
            <div class="panel panel-body">  
               <form class ="form-login">
                <div class=" form-group">
                    <label for="taikhoanName">Account</label>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập của bạn" id="taikhoanName" required name="">
                </div>
                <div class=" form-group">
                    <label for="matkhau">Password</label>
                    <input type="password" class="form-control" placeholder="Mặt khẩu của bạn" id="matkhau" required name="">
                </div> 
                <div class="checkbox">
                    <label>
                      <input type="checkbox" required name=""> Ghi nhớ mật khẩu
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary btn btn-block">Đăng nhập</button>    
                <div class="panel panel-footer text-right">   
                    <small>Bản quyền thuộc bởi &copy; Lê Minh Toàn.</small>         
                </div>          
            </form> 
            <script src="js/app.js"></script>
    </body>
</html>
